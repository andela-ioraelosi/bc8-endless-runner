    <style>
        .turnoff {
            display: none;
        }
        body{
             margin:0;
             background-color:whitesmoke;
             padding: 0;
         }
        #gameContainer{
            margin:auto;
            position:relative;
            top: 50px;
            padding: 0;

        }

    <body>
        
<!--        <div id="overlay" class="turnoff">-->
        <div id="login_box" >
            <label for="userEmail">Email</label>
            <input type="email" placeholder="Email" id="userEmail" />
            <label for="userPassword">Password</label>
            <input placeholder="Password" id="userPassword" type="password" />
            <button id="signUp">Sign Up</button>
            <button id="logIn">Log In</button>
            <div id="status"></div>
            <div id="score"></div>
        </div>
        <div class="greetings"></div>
        
<!--    </div>-->
        <div id="gameContainer"></div>
        <script type="text/javascript">
           window.onload = function(){
                var game = new Phaser.Game(736,414,Phaser.AUTO, 'gameContainer');
                game.state.add("Boot", Runner.Boot);
                game.state.add("Preloader", Runner.Preloader);
                game.state.add("StartMenu", Runner.StartMenu);
                game.state.add("Game", Runner.Game);
                game.state.start("Boot");
            
            }
        </script>
    <script src="js/login.js"></script>
    <script src="js/getScore.js"></script>
    <script src="js/saveScore.js"></script>
