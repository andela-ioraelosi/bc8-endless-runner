<html>
  <head>
     <meta charset="utf-8">
     <title>Gentle Bunny</title>        
    <script src="lib/jquery-2.1.4.min.js"></script>
    <link  type="text/css" rel="stylesheet" href="css/main.css"/>
    <script src="lib/firebase.js"></script>
    <script src="lib/phaser.js"></script>
    <script src="state/Boot.js"></script>
    <script src="state/Preloader.js"></script>
    <script src="state/Game.js"></script>
    <script src="state/StartMenu.js"></script>
    </head>
    <body>
        
        <div id="login_box" >
            <label for="userEmail">Email</label>
            <input type="email" placeholder="Email" id="userEmail" />
            <label for="userPassword">Password</label>
            <input placeholder="Password" id="userPassword" type="password" />
            <button id="signUp">Sign Up</button>
            <button id="logIn">Log In</button>
            <div id="status"></div>
            <div id="score"></div>
        </div>
        <div class="greetings"></div>
        
        <div class="highScores">
            <h4>---HighScores---</h4>
            <ul id="list">
                
            </ul>
        </div>
        <div class="leaderboard">
            <h4>Leader Board</h4>
            <ul id="lblist">
            </ul>
        </div>
        
        <div id="gameContainer"></div>
        <script type="text/javascript">
           window.onload = function(){
                var game = new Phaser.Game(736,414,Phaser.AUTO, 'gameContainer');
                game.state.add("Boot", Runner.Boot);
                game.state.add("Preloader", Runner.Preloader);
                game.state.add("StartMenu", Runner.StartMenu);
                game.state.add("Game", Runner.Game);
                game.state.start("Boot");
            }
        </script>
    <script src="js/login.js"></script>
    <script src="js/getScore.js"></script>
    <script src="js/saveScore.js"></script>


    </body>
</html>
